<!DOCTYPE html>
<html>
 <title>Animacja</title>
 <meta charset="utf-8" />
</html>
<body>
 <style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap");

  .blok {
   width: 100px;
   height: 60px;
   font-family: "Poppins";
   background-color: #333;
   transition: 500ms all;
   color: #fff;
   margin: auto;
   margin-top: 30px;
  }

  .blok1:hover {
    transform: scale(3,1);
  }
  .blok2:hover {
      transform: skewY(20deg);
  }
 </style>

 <div class="blok blok1">Blok 1</div>
 <div class="blok blok2">Blok 2</div>
</body>
